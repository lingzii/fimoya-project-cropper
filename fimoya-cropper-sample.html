<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <script src="js/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="css/cropper.css" />
  <script src="js/cropper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/chiachi_css.css" />
  <link rel="shortcut icon" href="img/title.gif" />
  <script src="js/fontawesome.js"></script>
  <title>公主連結</title>
  <style type="text/css">
    .preview {
      height: 9rem;
      width: 16rem;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="work_index.html">
      <img src="img/LOGO.jpg" class="button_style" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_drop_down"
      aria-controls="navbar_drop_down" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar_drop_down">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="work_index.html">首頁</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="page2.html">抽抽</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="page3.html">油油紅包</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="page4.html">協助截圖</a>
        </li>
      </ul>
      <span class="navbar-text"> 我不是宅宅...真的不是!! </span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-2">
        <p></p>

        <label class="btn btn-info">
          <input id="crop_img" style="display: none" />
          <i class="fa fa-scissors"></i>裁剪圖片
        </label>
        <p></p>

        <label class="btn btn-info">
          <input id="reset_img" style="display: none" />
          <i class="fa fa-sync-alt"></i>重設圖片
        </label>
        <p></p>

        <label class="btn btn-info">
          <input id="upload_img" style="display: none" class="btn btn-info" type="file" accept="image/*" />
          <i class="fa fa-photo"></i>載入圖片
        </label>
        <p></p>

        <!-- 放大縮小 -->
        <div class="btn-group">
          <button type="button" class="btn btn-primary" data-method="zoom" data-option="0.1" title="Zoom In">
            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoom(0.1)">
              <i class="fa fa-search-plus"></i>放大
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1" title="Zoom Out">
            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoom(-0.1)">
              <i class="fa fa-search-minus"></i>縮小
            </span>
          </button>
        </div>
        <p></p>

        <!-- 旋轉照片 -->
        <div class="btn-group">
          <button type="button" class="btn btn-primary" data-method="rotate" data-option="-45" title="Rotate Left">
            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.rotate(-45)">
              <i class="fa fa-undo-alt"></i> 左旋
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="rotate" data-option="45" title="Rotate Right">
            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.rotate(45)">
              <i class="fa fa-redo-alt"></i> 右旋
            </span>
          </button>
        </div>
        <p></p>

        <!-- 一些翻轉 -->
        <div class="btn-group">
          <button type="button" class="btn btn-primary" data-method="scaleX" data-option="-1" title="Flip Horizontal">
            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.scaleX(-1)">
              <i class="fa fa-arrows-alt-h"></i> 水平
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="scaleY" data-option="-1" title="Flip Vertical">
            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.scaleY(-1)">
              <i class="fa fa-arrows-alt-v"></i> 垂直
            </span>
          </button>
        </div>
        <p></p>

        <div class="input-group input-group-sm">
          <span class="input-group-prepend">
            <label class="input-group-text" for="dataWidth">Width</label>
          </span>
          <input type="text" class="form-control" id="dataWidth" placeholder="width" />
          <span class="input-group-append">
            <span class="input-group-text">px</span>
          </span>
        </div>
        <p></p>

        <div class="input-group input-group-sm">
          <span class="input-group-prepend">
            <label class="input-group-text" for="dataHeight">Height</label>
          </span>
          <input type="text" class="form-control" id="dataHeight" placeholder="height" />
          <span class="input-group-append">
            <span class="input-group-text">px</span>
          </span>
        </div>
        <p></p>

        <div class="btn-group d-flex flex-nowrap" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" class="sr-only" id="aspectRatio1" name="aspectRatio" value="1.7777777777777777" />
            <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: 16 / 9">
              16:9
            </span>
          </label>
          <label class="btn btn-primary">
            <input type="radio" class="sr-only" id="aspectRatio2" name="aspectRatio" value="1.3333333333333333" />
            <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: 4 / 3">
              4:3
            </span>
          </label>
          <label class="btn btn-primary">
            <input type="radio" class="sr-only" id="aspectRatio3" name="aspectRatio" value="1" />
            <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: 1 / 1">
              1:1
            </span>
          </label>
          <label class="btn btn-primary">
            <input type="radio" class="sr-only" id="aspectRatio5" name="aspectRatio" value="NaN" />
            <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: NaN">
              Free
            </span>
          </label>
        </div>
      </div>
      <div class="col-6 box">
        <div>
          <img id="image" style="display: block; max-width: 100%" src="img/head/1.jpg" alt="Picture" />
        </div>
      </div>
      <div class="col-4">
        <div class="preview">Preview section</div>
        <div id="result"></div>
      </div>
    </div>
  </div>
</body>
<script src="js/cropper-controller.js"></script>

</html>
