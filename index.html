<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <script src="js/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="css/cropper.css" />
  <script src="js/cropper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/chiachi_css.css" />
  <link rel="shortcut icon" href="img/title.gif" />
  <script src="js/fontawesome.js"></script>
  <title>公主連結</title>
  <style type="text/css">
    .preview {
      height: 9rem;
      width: 16rem;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="work_index.html">
      <img src="img/LOGO.jpg" class="button_style" />
    </a>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-2">
        <div id="buttons">
          <p></p>

          <label class="btn btn-info">
            <input id="crop_img" style="display: none" />
            <i class="fa fa-scissors"></i>裁剪圖片
          </label>
          <p></p>

          <label class="btn btn-info">
            <input id="reset_img" style="display: none" />
            <i class="fa fa-sync-alt"></i>重設圖片
          </label>
          <p></p>

          <label class="btn btn-info">
            <input id="upload_img" style="display: none" class="btn btn-info" type="file" accept="image/*" />
            <i class="fa fa-photo"></i>載入圖片
          </label>
          <p></p>

          <div id="docs-tooltip">
            <!-- 放大縮小 -->
            <div class="btn-group">
              <button type="button" class="btn btn-primary" data-method="zoom" value="0.1">
                <span class="fa fa-search-plus"></span>放大
              </button>
              <button type="button" class="btn btn-primary" data-method="zoom" value="-0.1">
                <span class="fa fa-search-minus"></span>縮小
              </button>
            </div>
            <p></p>

            <!-- 旋轉照片 -->
            <div class="btn-group">
              <button type="button" class="btn btn-primary" data-method="rotate" value="-90">
                <span class="fa fa-undo-alt"></span> 左旋
              </button>
              <button type="button" class="btn btn-primary" data-method="rotate" value="90">
                <span class="fa fa-redo-alt"></span> 右旋
              </button>
            </div>
            <p></p>

            <!-- 翻轉照片 -->
            <div class="btn-group">
              <button type="button" class="btn btn-primary" data-method="scaleX" value="-1">
                <span class="fa fa-arrows-alt-h"></span> 水平
              </button>
              <button type="button" class="btn btn-primary" data-method="scaleY" value="-1">
                <span class="fa fa-arrows-alt-v"></span> 垂直
              </button>
            </div>
            <p></p>
          </div>

          <div class="input-group input-group-sm">
            <span class="input-group-prepend">
              <label class="input-group-text" for="dataWidth">Width</label>
            </span>
            <input type="text" class="form-control" id="dataWidth" name="width" />
            <span class="input-group-append">
              <span class="input-group-text">px</span>
            </span>
          </div>
          <p></p>

          <div class="input-group input-group-sm">
            <span class="input-group-prepend">
              <label class="input-group-text" for="dataHeight">Height</label>
            </span>
            <input type="text" class="form-control" id="dataHeight" name="height" />
            <span class="input-group-append">
              <span class="input-group-text">px</span>
            </span>
          </div>
          <p></p>

          <div id="docs-toggles">
            <div class="btn-group d-flex flex-nowrap" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="radio" class="sr-only" id="aspectRatio1" name="aspectRatio" value="1.7777777777777777" />
                16:9
              </label>
              <label class="btn btn-primary">
                <input type="radio" class="sr-only" id="aspectRatio2" name="aspectRatio" value="1.3333333333333333" />
                4:3
              </label>
              <label class="btn btn-primary">
                <input type="radio" class="sr-only" id="aspectRatio3" name="aspectRatio" value="1" />
                1:1
              </label>
              <label class="btn btn-primary">
                <input type="radio" class="sr-only" id="aspectRatio5" name="aspectRatio" value="NaN" />
                Free
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 box">
        <div>
          <img id="image" style="display: block; max-width: 100%" src="img/head/1.jpg" alt="Picture" />
        </div>
      </div>
      <div class="col-4">
        <div class="preview"></div>
        <div id="result"></div>
      </div>
    </div>
  </div>
</body>
<script src="js/cropper-controller.js"></script>

</html>
